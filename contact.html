{% extends "base.html" %}

{% block title %}Contact WBOR{% endblock %}

{% block main_content %}
<div class="row">
<div class='span12 contact'>
  <h1>{{ contacts.title }}</h1>
  <hr>
</div>
</div>
<div class="row">
<div class="span12 contact">
  {{ contacts.text|safe }}
  
  <hr >
  <a ref='/blog/{{ contacts.post_date|date:"Y-m-d" }}/{{ contacts.slug }}/edit'>Edit</a>  
</div>
</div>

{% endblock %}
